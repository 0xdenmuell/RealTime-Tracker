<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="icon" href="../RealTime-Tracker/assets/favicon.ico" type="image/x-icon"> -->
</head>
<body class="bg-light">

<!-- Header Section -->
<header class="d-flex align-items-center justify-content-center bg-light border-bottom py-3">
    <img src="../RealTime-Tracker/public/assets/logo.png" alt="RealTime Tracker Logo" class="me-3" style="height: 50px;">
    <h1 class="h4 text-dark m-0 text-center">RealTime Tracker</h1>
</header>

<!-- Status Message -->
<div id="statusMessage" class="alert alert-info m-0 py-2 d-none" role="alert">
    <!-- Dynamically updated status messages go here -->
</div>

<!-- Main Content -->
<div class="container-fluid mt-3">
    <div class="row">
        <!-- Left Section: Webcam and Worked Time -->
        <div id="webcamSection"
             class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-start bg-light p-3 mb-3 mb-lg-0">
            <div class="w-100 d-flex justify-content-center">
                <!-- Video and Canvas -->
                <video id="live" width="100%" class="d-none"></video>
                <canvas id="canvas" width="100%" class="d-none"></canvas>
                <canvas id="canvasDisplay" class="w-100"></canvas>
            </div>
            <!-- Worked Time -->
            <div id="workedTime" class="fs-5 mt-3 text-center">Worked Time: 00:00:00</div>
            <!-- Toggle Camera Button -->
                <button id="toggleCamera" class="btn btn-primary w-100">Turn On Camera</button>
        </div>

        <!-- Right Section: Details -->
        <div id="detailsSection" class="col-12 col-lg-6 bg-white p-3">
            <h4 class="text-center">Details</h4>
            <ul id="detailsList" class="list-group mt-3">
                <!-- Time intervals will be dynamically added here -->
            </ul>
            <div class="d-flex justify-content-center mt-3">
                <button id="exportDetails" class="btn btn-success">Export Details</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
