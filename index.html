<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RealTime Tracker</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="icon" href="favicon.ico" type="image/x-icon"><script defer="defer" src="/RealTime-Tracker/main.js"></script></head><body class="bg-light"><header class="d-flex align-items-center justify-content-center bg-light border-bottom py-3"><img src="logo.png" alt="RealTime Tracker Logo" class="me-3" style="height: 50px;"><h1 class="h4 text-dark m-0 text-center">RealTime Tracker</h1></header><div id="statusMessage" class="alert alert-info text-center m-0 py-2 d-none" role="alert"></div><div class="container-fluid mt-3"><div class="row"><div id="webcamSection" class="col-12 col-lg-6 d-flex flex-column align-items-center justify-content-start bg-light p-3 mb-3 mb-lg-0"><div class="w-100 d-flex justify-content-center"><video id="live" width="100%" class="d-none"></video><canvas id="canvas" width="100%" class="d-none"></canvas><canvas id="canvasDisplay" class="w-100"></canvas></div><div id="workedTime" class="fs-5 mt-3 text-center">Worked Time: 00:00:00</div><div class="mt-2"><button id="toggleCamera" class="btn btn-primary w-100">Turn On Camera</button></div></div><div id="detailsSection" class="col-12 col-lg-6 bg-white p-3"><h4 class="text-center">Details</h4><ul id="detailsList" class="list-group mt-3"></ul><div class="d-flex justify-content-center mt-3"><button id="exportDetails" class="btn btn-success">Export Details</button></div></div></div></div><script src="../dist/main.js"></script></body></html>
